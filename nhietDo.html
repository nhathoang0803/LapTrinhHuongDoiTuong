<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Temperature = function (c) {
            this.getDoC = function () {
                return c;
            }
            this.DoCsangF = function () {
                return (c*1.8) + 32;
            }
            this.DoCsangK = function () {
                return c + 273.15;
            }
        };
        let c = new Temperature(25);
        alert(c.getDoC() + " độ C = " + c.DoCsangF() + " độ F và = " + c.DoCsangK() + " độ K");
    </script>
</body>
